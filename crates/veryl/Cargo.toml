[package]
name                  = "veryl"
version               = "0.14.2-rc.1"
authors.workspace     = true
repository.workspace  = true
keywords.workspace    = true
categories.workspace  = true
license.workspace     = true
readme.workspace      = true
description.workspace = true
edition.workspace     = true

[package.metadata.release]
tag = true
tag-name = "v{{version}}"
pre-release-replacements = [
    {file="../../support/vscode/package.json", search = "\"version\": \"[0-9\\.]+\",", replace = "\"version\": \"{{version}}\"," },
]
pre-release-hook = ["../../support/scripts/tag_submodule.sh", "{{version}}"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anstyle         = "1.0"
clap            = {workspace = true}
clap_complete   = "4.5"
console         = "0.15.10"
fern            = "0.7.0"
futures         = {workspace = true}
handlebars      = "6.3"
log             = {workspace = true}
once_cell       = {workspace = true}
mdbook          = {workspace = true}
miette          = {workspace = true}
pulldown-cmark  = {workspace = true}
regex           = {workspace = true}
serde           = {workspace = true}
serde_json      = {workspace = true}
shadow-rs       = {version = "1.1", default-features = false}
similar         = {workspace = true}
tempfile        = {workspace = true}
thiserror       = {workspace = true}
tokio           = {workspace = true}
tokio-util      = "0.7.14"
veryl-analyzer  = {version = "0.14.2-rc.1", path = "../analyzer"}
veryl-emitter   = {version = "0.14.2-rc.1", path = "../emitter"}
veryl-formatter = {version = "0.14.2-rc.1", path = "../formatter"}
veryl-metadata  = {version = "0.14.2-rc.1", path = "../metadata"}
veryl-parser    = {version = "0.14.2-rc.1", path = "../parser"}
veryl-path      = {version = "0.14.2-rc.1", path = "../path"}
veryl-sourcemap = {version = "0.14.2-rc.1", path = "../sourcemap"}

[build-dependencies]
shadow-rs = "1.1"
